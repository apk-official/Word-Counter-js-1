<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Resources/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Resources/favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/Resources/favicons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/Resources/favicons/android-chrome-512x512.png"
    />
    <link rel="shortcut icon" href="/Resources/favicons/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500&family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Resources/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light main-nav">
      <div class="container">
        <a href="#Home" class="navbrand logo"
          ><span style="color: #ff8552">Word</span> Count</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu-element">
            <li class="nav-item ms-3">
              <a href="#Home" class="nav-link">Home</a>
            </li>
            <li class="nav-item ms-3">
              <a href="#Home" class="nav-link"
                >Github<ion-icon name="open-outline" class="nav-icon"></ion-icon
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section
      class="hero-section d-flex align-items-center justify-content-center"
    >
      <div class="container main-box">
        <div class="row h-100">
          <div class="col col-lg-2 result-1">
            <div
              class="
                result-container
                d-flex
                align-content-stretch
                justify-content-between
                flex-lg-column
                text-center
              "
            >
              <div class="word-count-result">
                <label for="word-result lab">Word Count</label>
                <p class="wordCount" id="wordCount">0</p>
              </div>
              <div class="sentence-result">
                <label for="sentence-result lab">Sentence Count</label>
                <p class="sentenceCount" id="sentenceCount">0</p>
              </div>
              <div class="paragraph-count-result">
                <label for="paragraph-result lab">Paragraph Count</label>
                <p class="paragraphCount" id="paragraphCount">0</p>
              </div>
            </div>
          </div>
          <div class="col col-sm-2 col-2 text-container">
            <textarea
              name="text"
              id="input-text"
              class="input-group input-text"
              cols="0"
              rows="18"
              placeholder="Type/paste your text here..."
              spellcheck="true"
              oninput="results()"
            ></textarea>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="/Resources/main.js"></script>
  </body>
</html>
